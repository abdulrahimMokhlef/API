<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments List</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <body class="p-4">
        <div class="container">
            <h1 class="mb-4 text-center">Departments</h1>
            <button class="btn btn-primary mb-3" onclick="getDepartments()">Load Departments</button>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Manager</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody id="deptTable"></tbody>
            </table>
        </div>

        <script>
            async function getDepartments() {
                const response = await fetch('http://localhost:5123/api/Department/getall');
                const data = await response.json();
                const tableBody = document.getElementById('deptTable');
                tableBody.innerHTML = '';
                data.forEach(dept => {
                    tableBody.innerHTML += `
                                <tr>
                                    <td>${dept.deptId}</td>
                                    <td>${dept.deptName}</td>
                                    <td>${dept.mgrName}</td>
                                    <td>${dept.location}</td>
                                </tr>
                            `;
                });
            }
        </script>
    </body>
</html>
